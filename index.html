<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>

</head>
<body>
    <div id="container">
        <div id="title">

        <div id="magicball">
            <p id="answer">Answer</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
